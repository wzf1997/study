    <script>
        // 5 求阶乘 
        function factorial (n){
            let count = 1;
            while(n>=1){
               count *= n;
               n--;
            }
            return count;
        }
        // 用递归实现
        function  factorial2 (n){
              if( n==1 ){
                return 1;
              }else{
                return n*factorial2(n-1);
              }
        }
    // console.log(factorial(5));  
        console.log(factorial2(5)) 
    </script>
