<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
  [
    ['1-7', '2-6'],
    '4-6',
    [
      ['2-0', '1-4'],
      ['3-9'],
      '4-5',
    ],
  ]
]


function flat(arr) {
    return arr.reduce((sum, curr) => {
        if(Array.isArray(curr)) {
            return sum.concat(flat(curr));
        }
        return sum.concat(curr);
    }, []);
}

    </script>
</body>
</html>
