    // 看下面的改进方法  await  一定要等
    console.time("sleep")
    function sleep2 (){
        return new Promise(resolve => {
            setTimeout(resolve,1000)
        })
    }
    async function start () {
        for ( let i=1; i<=5; i++){
            console.log(i)
            await sleep2()
        }
        console.timeEnd("sleep")
    }
    start()
