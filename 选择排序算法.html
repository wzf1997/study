    <script> 
     
      //找数组中最小的值  
      function  findSmall (arr){
         let  small = arr[0];
         let  smallIndex = 0;
         console.log(arr)
         arr.forEach((element ,index) => {
             if(element <=small){
                smallIndex = index; 
             }
         });
         return  smallIndex;
      }
      Math.max.apply(null,arr);
    //选择排序算法  选择排序算法 就每次找到最小的或者是最大的
    function  selectSort (arr){
        let  newArr = [];
        for(let i=arr.length-1; i>=0 ;i--){
            let smallIndex = findSmall(arr);
            newArr.push(arr[smallIndex]);
            // 找到这个最小的  并把这个这个删除  
            // arr.splice  改变了数组的数据结构  
            arr.splice(smallIndex,1);
            // 把这个最小的放到新的数组中
        }
        return  newArr
    }
